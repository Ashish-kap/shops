<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <form class="formed">
            <h2>Register</h2>
            <label for="name">name:</label>
            <input type="name" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder=" confirm your Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
        <div class="social-login">
            <p>Or register with:</p>
            <div class="social-icons">
                <a href="#"><button class="loginBtn loginBtn--google">Google</button></a>
                <a href="#"><button class="loginBtn loginBtn--facebook">Facebook</button></a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
    integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src='/js/signup.js'></script>
</html>
