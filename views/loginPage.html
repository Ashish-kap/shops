<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" name="submit">Login</button>
        </form>
        <div class="register">
            <p>Don't have an account? <a href="/signIn">Register here</a></p>
        </div>
        <div class="social-login">
            <h5>Login with:</h5>
            <div class="social-icons">
                <a href="/google"><button class="loginBtn loginBtn--google">Google</button></a>
                <a href="/login/federated/facebook"><button class="loginBtn loginBtn--facebook"> Facebook</button></a>
            </div>
        </div>
    </div>
</body>
<script src="<script src='/js/login.js'></script>https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
